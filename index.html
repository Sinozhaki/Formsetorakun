<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Setor Akun By Zen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
        }

        /* --- Animasi Latar Belakang & Efek --- */
        .pixel-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: linear-gradient(to right, #242442 1px, transparent 1px), linear-gradient(to bottom, #242442 1px, transparent 1px);
            background-size: 25px 25px;
            animation: moveGrid 10s linear infinite;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 25px 25px; }
        }

        /* Scanline Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1) 0%,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        /* --- Animasi Teks & Tombol --- */
        .text-neon {
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
            animation: pulsateNeon 1.5s infinite ease-in-out alternate;
        }
        
        @keyframes pulsateNeon {
            from {
                text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
            }
            to {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            }
        }
        
        .btn-retro {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #388E3C;
            text-shadow: 2px 2px #1c4b1d;
            box-shadow: 4px 4px 0px 0px #388E3C;
            transition: all 0.1s ease-in-out;
            animation: pulsateButton 2s infinite ease-in-out alternate;
        }

        .btn-retro:hover {
            transform: translate(1px, 1px);
            box-shadow: 3px 3px 0px 0px #388E3C;
        }

        .btn-retro:active {
            transform: translate(3px, 3px);
            box-shadow: 1px 1px 0px 0px #388E3C;
        }
        
        @keyframes pulsateButton {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.02);
            }
        }

        /* --- Animasi Teks Berjalan --- */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            justify-content: center;
        }

        .marquee-text {
            display: inline-block;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* --- Animasi Bintang Jatuh --- */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -4;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            opacity: 0;
            animation: starFall 5s linear infinite;
        }

        @keyframes starFall {
            0% { transform: translateY(-100vh) scale(0); opacity: 0; }
            5% { transform: translateY(-95vh) scale(1); opacity: 1; }
            100% { transform: translateY(100vh) scale(0); opacity: 0; }
        }

        /* --- Animasi Partikel Berkedip --- */
        .sparkle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #00ffff;
            opacity: 0;
            border-radius: 50%;
            animation: sparkle-blink 2s ease-in-out infinite alternate;
        }

        @keyframes sparkle-blink {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }

    </style>
</head>
<body>
    <div class="pixel-grid"></div>

    <!-- Container Bintang Jatuh -->
    <div class="stars" id="stars-container"></div>

    <!-- Container Partikel Berkedip -->
    <div class="sparkle-container" id="sparkle-container"></div>
    
    <div class="text-center w-full max-w-2xl relative z-10 mx-auto">
        <h1 id="main-title" class="text-3xl md:text-4xl font-bold mb-2 text-white text-neon">
            WEB SETOR AKUN BY ZEN
        </h1>

        <!-- Peringatan Berjalan -->
        <div class="marquee-container mb-8">
            <p class="marquee-text text-red-400 text-sm font-bold">
                ⚠️ Hanya untuk akun yang sudah memenuhi kriteria yaitu usia 1 tahun dan 20 koneksi ⚠️
            </p>
        </div>

        <!-- Menu Pilihan (Awalnya terlihat) -->
        <div id="main-menu">
            <h2 class="text-xl md:text-2xl font-bold mb-4">PILIH MENU</h2>
            <div class="flex flex-col md:flex-row justify-center gap-4">
                <button class="btn-retro px-6 py-3 w-full md:w-auto text-lg" onclick="showForm('new-acc-form')">
                    FORM NEW ACC
                </button>
                <button class="btn-retro px-6 py-3 w-full md:w-auto text-lg" onclick="showForm('unrestrict-acc-form')">
                    FORM UNRESTRICT ACC
                </button>
            </div>
            <div class="mt-8 text-left max-w-sm mx-auto p-4 bg-[#242442] rounded-md border border-gray-500">
                <p class="text-base mb-2">
                    <span class="font-bold">Form New Acc:</span> Khusus akun baru yang ingin disetorkan.
                </p>
                <p class="text-base">
                    <span class="font-bold">Form Unrestrict Acc:</span> Khusus akun yang sudah terbuka dari restric.
                </p>
            </div>
        </div>

        <!-- Form New Acc (Awalnya tersembunyi) -->
        <div id="new-acc-form" style="display: none;">
            <h2 class="text-xl md:text-2xl font-bold mb-4 text-neon">FORM NEW ACC</h2>
            <form id="form-new-acc" class="flex flex-col gap-4 max-w-sm mx-auto">
                <input type="email" id="new-email" class="p-3 bg-[#242442] border border-gray-500 rounded-md focus:outline-none focus:border-cyan-400" placeholder="Email" required>
                <input type="password" id="new-password" class="p-3 bg-[#242442] border border-gray-500 rounded-md focus:outline-none focus:border-cyan-400" placeholder="Password" required>
                <input type="number" id="new-connection" class="p-3 bg-[#242442] border border-gray-500 rounded-md focus:outline-none focus:border-cyan-400" placeholder="Connection" required>
                <input type="text" id="new-age" class="p-3 bg-[#242442] border border-gray-500 rounded-md focus:outline-none focus:border-cyan-400" placeholder="Age" required>
                <input type="text" id="new-code" class="p-3 bg-[#242442] border border-gray-500 rounded-md focus:outline-none cursor-not-allowed" value="7005" readonly>
                <button type="button" onclick="sendNewAccForm()" class="btn-retro px-6 py-3 mt-4 text-lg">
                    KIRIM FORM
                </button>
                <button type="button" onclick="showForm('main-menu')" class="mt-4 text-sm text-gray-400 hover:text-white">
                    &larr; Kembali ke Menu
                </button>
            </form>
        </div>

        <!-- Form Unrestrict Acc (Awalnya tersembunyi) -->
        <div id="unrestrict-acc-form" style="display: none;">
            <h2 class="text-xl md:text-2xl font-bold mb-4 text-neon">FORM UNRESTRICT ACC</h2>
            <form id="form-unrestrict-acc" class="flex flex-col gap-4 max-w-sm mx-auto">
                <input type="email" id="unrestrict-email" class="p-3 bg-[#242442] border border-gray-500 rounded-md focus:outline-none focus:border-cyan-400" placeholder="Email" required>
                <input type="password" id="unrestrict-password" class="p-3 bg-[#242442] border border-gray-500 rounded-md focus:outline-none focus:border-cyan-400" placeholder="Password" required>
                <input type="text" id="unrestrict-code" class="p-3 bg-[#242442] border border-gray-500 rounded-md focus:outline-none cursor-not-allowed" value="7005" readonly>
                <button type="button" onclick="sendUnrestrictAccForm()" class="btn-retro px-6 py-3 mt-4 text-lg">
                    KIRIM FORM
                </button>
                <button type="button" onclick="showForm('main-menu')" class="mt-4 text-sm text-gray-400 hover:text-white">
                    &larr; Kembali ke Menu
                </button>
            </form>
        </div>
    </div>

    <script>
        const whatsappNumber = '12133299206';

        function showForm(formId) {
            const forms = ['main-menu', 'new-acc-form', 'unrestrict-acc-form'];
            forms.forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
            document.getElementById(formId).style.display = 'block';
        }

        function sendNewAccForm() {
            const email = document.getElementById('new-email').value;
            const password = document.getElementById('new-password').value;
            const connection = document.getElementById('new-connection').value;
            const age = document.getElementById('new-age').value;
            const code = document.getElementById('new-code').value;

            if (!email || !password || !connection || !age) {
                alert('Silakan lengkapi semua data!');
                return;
            }

            const message = `
 *Form New Acc*

 *Email*: ${email}
 *Password*: ${password}
 *Connections*: ${connection}
 *Age*: ${age}
 *Code*: ${code}
            `.trim();

            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        function sendUnrestrictAccForm() {
            const email = document.getElementById('unrestrict-email').value;
            const password = document.getElementById('unrestrict-password').value;
            const code = document.getElementById('unrestrict-code').value;

            if (!email || !password) {
                alert('Silakan lengkapi semua data!');
                return;
            }

            const message = `
 *I want to send an Unrestrict account*

 *Email*: ${email}
 *Password*: ${password}
 *Code*: ${code}
            `.trim();

            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }

        // --- Logika Animasi Background Tambahan ---
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 2 + 1}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 5 + 5}s`;
            document.getElementById('stars-container').appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 5000);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${Math.random() * 100}vw`;
            sparkle.style.top = `${Math.random() * 100}vh`;
            sparkle.style.animationDuration = `${Math.random() * 2 + 1}s`;
            document.getElementById('sparkle-container').appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        setInterval(createStar, 200);
        setInterval(createSparkle, 50);

    </script>
</body>
</html>
